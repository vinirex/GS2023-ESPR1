<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Med - Login</title>
</head>

<body>
    <header>
        <h1>Prontuário Online</h1>

        <section id="form-test">
            <form id="form-insert">
                <h2>Entre na sua conta</h2>
                <label for="nome">Email:</label>
                <input type="email" name="user" id="user" placeholder="Email..." required>

                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Senha..." required>
                <button type="button" id="btn" class="button">Entrar</button>
            </form>
            <h1 id="text">

            </h1>
        </section>
        <button id="register" type="button" class="button  display-none">Cadastrar Usuário</button>
        <button id="viewAll" type="button" class="button">Ver Prontuários</button>
    </header>

    <section id="med-info" class="display-none">
        <div id="form-send" class="display-center ">
            <div class="form-input">
                <label for="">nome</label>
                <input type=" text" id="name">
            </div>
            <div class="form-input">
                <label for="">idade</label>
                <input type="text" id="age">
            </div>
            <div class="form-input">
                <label for="">id</label>
                <input type="text" id="id">
            </div>
            <div class="form-input">
                <label for="">altura</label>
                <input type="text" id="height">
            </div>
            <div class="form-input">
                <label for="">peso</label>
                <input type="text" id="weight">
            </div>
            <div class="form-input">
                <label for="">genero</label>
                <select name="biogender" id="biogender">
                    <option value="male">M</option>
                    <option value="female">F</option>
                </select>
            </div>
            <div class="form-input">
                <label for="">bloodtype</label>
                <input type="text" id="bloodtype">
            </div>
            <div class="form-input">
                <label for="">vicios</label>
                <input type="text" id="vices">
            </div>
            <div class="form-input">
                <label for="">detalhes</label>
                <input type="text" id="details">
            </div>
            <button type="button" class="button display-none" id="send">Enviar</button>
        </div>
    </section>
    <section id="med-list">
    </section>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/auth.js"></script>
</body>

</html>
